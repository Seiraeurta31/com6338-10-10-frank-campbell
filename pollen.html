<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Track your allergies!</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  
</head>
<body class="pollen-body">
  
  <header>
    <h2>Allergen Finder</h2>
    <div class="search-container">
          <section id="finder"></section>
            <form class="search-form">
                <div class="search-input">
                    <input name="search" id="allergySearch" class="allergy-search" type="text" placeholder="Enter Location"/>
                    <button type="submit" id="searchBtn">Search</button>
                </div>
            </form>
      </div>
  </header>


  <main>
    <h1 class="pollen-h1" id="pollenHeader1">Local Pollen Levels for {location}</h1>
    <div id="allergy-information">
      <section id = "pollen-results"></section>
      
      <div class="btn-container">
        <button class="main-btn" id="mainButton" onclick="location.href='index.html';">Main Page</button>
        <button class="air-btn" id="airButton" onclick="location.href='air.html';">Air Quality</button>
      </div>
    </div>
  </main>


  <footer class="allergy-footer">
    <p>&copy; 2023 Local Allergen & Air Quality Information</p>
  </footer>

  <script src="pollen.js"></script>
</body>
</html>
